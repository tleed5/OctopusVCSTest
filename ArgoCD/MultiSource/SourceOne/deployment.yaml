apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-source-one-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi-source-one-nginx
  template:
    metadata:
      labels:
        app: multi-source-one-nginx
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.29.4
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
---
apiVersion: v1
kind: Secret
metadata:
  name: multi-source-secret
data:
  .secret-file: dmFsdWUtMg0KDQo=