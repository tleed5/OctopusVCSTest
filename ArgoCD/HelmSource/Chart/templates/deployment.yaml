apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-helm-chart-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: nginx-container
        image: {{.Values.image.repository}}:{{.Values.image.tag}}
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"